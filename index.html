<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 my-4">
                <h4>Create Post</h4>
                <form action="" id="post-form">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Post Title</label>
                        <input type="text" class="form-control" id="post-title" placeholder="input post title">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Post Body</label>
                        <textarea class="form-control" id="post-body" rows="3"></textarea>
                      </div>
                      <div class="d-flex justify-content-end">
                        <button class="btn btn-primary  " type="submit"> Post</button>
                      </div>
                </form>
            </div>
            <div class="col-md-6"></div>
        </div>
        <div class="post-display">
        <div class="mt-5">
            <h4 class="my-3">All Posts</h4>
            <div class="post-box">
                <div class="row" id="post-layout">
                    <div class="col-md-4">
                        <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">lorem loem lorem
                            </h5>
                            <p class="card-post">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci soluta sint possimus, nesciunt culpa, maiores saepe distinctio voluptate deleniti debitis magnam sapiente enim quas provident rerum esse ea sed ducimus.
                            </p>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>    
</body>
<script src="index.js"></script>
</html>
